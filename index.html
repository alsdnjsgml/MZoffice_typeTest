<!DOCTYPE html>

  <!--favicon-->
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR&display=swap">


  <title>십이간지 연애유형</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init(JavaScript Key);
    Kakao.isInitialized();
  </script>
</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-4">

      <div id="subHeader" class="col-lg-6 col-md-8 col-sm-12 col-12 mx-auto">
        <h2>당신은 젊은 꼰대인가? MZ인가</h1>
      </div>
      <div id="Header">
        <h1 id="mz">MZ</h1>
        <h1 id="test">테스트</h1>
      </div>
      <button type="button" class="startbtn btn col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" onclick="js:begin()">확인하러 가기</button>
      
      
      <p class="font01">테스트 공유하기</p>

      <button type="button" class="btn btn-light">
        <i class="bi bi-chat-fill"></i>
      </button>

      <button type="button" class="btn btn-light">
        <i class="bi bi-instagram"></i>
      </button>

      <button type="button" class="btn btn-light">
        <i class="bi bi-link-45deg"></i>
      </button>

    </section>

    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox my-5 py-3 mx-auto">

      </div>
      <div id="qImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

      </div>
      
      <div class="answerBox">

      </div>
    </section>

    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">

      </div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

      </div>
      <div class="resultDesc">

      </div>
      <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">공유하기</button>
    </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </div>
